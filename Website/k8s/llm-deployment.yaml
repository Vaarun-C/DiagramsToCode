apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm
  namespace: app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
    spec:
      containers:
        - name: llm
          image: capthestone/website-llm:latest
