apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
        - name: kong
          image: kong:latest
          ports:
            - containerPort: 8000
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_DECLARATIVE_CONFIG
              value: "/app/kong.yml"
          volumeMounts:
            - mountPath: /app/kong.yml
              subPath: kong.yml
              name: kong-config
      volumes:
        - name: kong-config
          configMap:
            name: kong-config
