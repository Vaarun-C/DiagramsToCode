apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "CapTheStone"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "VarunVikas"
